{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block ttle %}
                Twothreefall
            {% endblock %}
        </title>
        <link rel="shortcut icon" href="{% static "img/site/favicon.ico" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap-responsive.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />
        {% block css %}
        {% endblock %}
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
        {% block javascript %}
        {% endblock %}
        {% if not DEV %}
<script type='text/javascript'>

    </head>
    <body>
        <div id='wrap'>
            <div id='header'>
                <div class='container'>
                    <div class='row'>
                        <h2 class='span12'>
                            <a class='ttflink' href='/'>Two three fall</a>
                        </h2>
                    </div>
                </div>
            </div>
            <div class='container'>
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <div id='footer'>
            <div class='container'>
                <p class='muted credit'>
                    Written by <a href="http://www.last.fm/user/aradnuk">Sam</a>, powered by really strong tea.
                    <a href="{% url 'about' %}">About</a> /
                    <a href="https://github.com/aradnuk/twothreefall.co.uk">Source</a>
                </p>
            </div>
        </div>
    </body>
</html>
