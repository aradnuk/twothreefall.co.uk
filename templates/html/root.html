<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>
            {% block ttle %}
                Twothreefall
            {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style-new.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        {% block javascript %}
        {% endblock %}
        {% if not DEV %}
<script type='text/javascript'>
// <![CDATA[
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-20399387-1']);
                _gaq.push(['_trackPageview']);
                (function() {
                    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                })();
// ]]>
</script>
        {% endif %}
    </head>
    <body>
        <div id='twothreefall'>
            <h2>
                <a class='ttflink' href='/'>
                    <span class='ttfTwo'>TWO</span><span class='ttfThree'>THREE</span><span class='ttfFall'>FALL</span>
                </a>
            </h2>
            <div id='crumbs'>
                {% block breadcrumbs %}
                {% endblock %}
            </div>
            <div id='fixedrightmenu'>
                <ul class='inlinedlist'>
                    <li>
                        <a href="{% url about %}">ABOUT</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class='container'>
            {% block body %}
            {% endblock %}
            {% if not start %}
                <div id='footer'>
                    <p>Written by Sam, powered by really strong tea.</p>
                </div>
            {% endif %}
            <div class='row show-grid'>
                <span class='span12'>12</span>
            </div>
            </div>
    </body>
</html>
